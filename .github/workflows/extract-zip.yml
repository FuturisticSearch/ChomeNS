name: Extract and Push ZIP

on:
  workflow_dispatch: # Allows manual trigger
  push:
    paths:
      - 'ChromeNSSource.zip'  # Trigger when the ZIP is updated

jobs:
  unzip_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create extraction folder
        run: mkdir -p ChromeNSSource

      - name: Extract ZIP file
        run: unzip -o ChromeNSSource.zip -d ChromeNSSource

      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ChromeNSSource
          git commit -m "Add extracted files from ChromeNSSource.zip" || echo "No changes to commit"
          git push origin HEAD:main
